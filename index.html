<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HL Tech Solutions LLC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .logo span {
      color: #3b82f6;
    }

    .tagline {
      font-size: 1.125rem;
      color: #a1a1aa;
      margin-bottom: 3rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #71717a;
      margin-bottom: 0.75rem;
    }

    .section-content {
      font-size: 1rem;
      color: #d4d4d8;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .contact a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
    }

    .contact a:hover {
      color: #60a5fa;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid #27272a;
      font-size: 0.875rem;
      color: #52525b;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="logo"><span>HL</span> Tech Solutions</h1>
    <p class="tagline">We build mobile apps and digital products.</p>

    <div class="section">
      <h2 class="section-title">Apps</h2>
      <p class="section-content">Coming soon</p>
    </div>

    <div class="section">
      <h2 class="section-title">Contact</h2>
      <div class="contact">
        <a href="mailto:admin@hltechsolutions.io">admin@hltechsolutions.io</a>
        <a href="tel:+17074978153">+1 (707) 497-8153</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; HL Tech Solutions LLC
  </footer>
</body>
</html>
